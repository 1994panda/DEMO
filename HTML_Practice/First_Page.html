<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>Basics of HTML</title>
</head>
<body style="background-color:bisque">
    <h1 style="color:red">Heading 1</h1>
    <h2 style="text-align-last">Heading 2</h2>
    <p title='first paragraph'style="color:aqua" >Paragraph</p>
    <p title="second paragraph" style="font-size:small">This is another Paragraph</p>
    <a href="www.gmail.com" style="text-align:center">click here</a><br /><br />
    <img src="123.jpg" alt="number design" height="300" width="500" /><br /><br />
    <button>click me</button>

    <hr style="height:5px" />
    <b>bold</b>
    <small>small</small>
    <strong>strong</strong>
    <i>italic</i>
    <em>emphasize</em><p>
    <mark>marking an text</mark>
    <del>remove</del>
    <ins><b>inserted<sub>5</sub></ins>
    2<sup>3</sup>
    </p>
    <ul style="list-style-type:square">
        <li>First</li>
        <li>Second</li>
        <ol style="list-style-type:georgian"><li>Third</li></ol>
         </ul>
    <ol type="1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <ul style="list-style-type:symbols()">
            <li>4</li>
            <li>5</li>
        </ul>
    </ol>

    
    
</body>
</html>
